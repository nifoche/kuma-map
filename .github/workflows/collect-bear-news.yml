jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests anthropic supabase

      - name: Run collector
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL_TANALABO: ${{ secrets.SLACK_WEBHOOK_URL_TANALABO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_KUMADATA }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY_KUMADATA }}
        run: |
          python scripts/collect_news.py
