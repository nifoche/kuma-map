on:
  schedule:
    # ÊØéÊó•6:00 JST (21:00 UTCÂâçÊó•)
    - cron: '0 21 * * *'
    # ÊØéÊó•18:00 JST (9:00 UTC)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests anthropic supabase

      - name: Collect official data (ÁßãÁî∞Áúå„Ç™„Éº„Éó„É≥„Éá„Éº„Çø)
        env:
          SLACK_WEBHOOK_URL_TANALABO: ${{ secrets.SLACK_WEBHOOK_URL_TANALABO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_KUMADATA }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY_KUMADATA }}
        run: |
          python scripts/collect_official.py

      - name: Collect news (Google News RSS)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL_TANALABO: ${{ secrets.SLACK_WEBHOOK_URL_TANALABO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_KUMADATA }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY_KUMADATA }}
        run: |
          python scripts/collect_news.py

      - name: Collect kumamap.com data
        env:
          SLACK_WEBHOOK_URL_TANALABO: ${{ secrets.SLACK_WEBHOOK_URL_TANALABO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_KUMADATA }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY_KUMADATA }}
        run: |
          python scripts/collect_kumamap.py
